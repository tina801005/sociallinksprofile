<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
     <link rel="stylesheet" href="./style.css">

     <!-- fontfamily -->
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social links profile</title>
</head>
<body>
    <div class="container">
        <!-- photo start -->
         <div class="pro-photo">
            <img src="https://github.com/tina801005/sociallinksprofile/blob/main/images/avatar-jessica.jpeg?raw=true" alt="jessicaphoto">
         </div>
        <!-- photo end -->
        
        <!-- infos start -->
         <div class="pro-info">
            <h2 class="pro-name">Jessica Randall</h2>
            <h5 class="pro-location"> London, United Kingdom</h5>
            <p class="pro-job">"Front-end developer and avid reader."</p>
         </div>
         <!-- infos end -->
        
         <!-- social btn start -->
          <div class="social-btn">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
          </div>
          <!-- social btn end -->
    </div>
    
</body>
</html>
